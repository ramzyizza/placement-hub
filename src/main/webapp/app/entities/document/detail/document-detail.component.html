<div class="container d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="document">
      <div class="text-center">
        <h2 data-cy="documentDetailsHeading"><span>Document</span></h2>
      </div>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ document.id }}</span>
        </dd>
        <dt><span>Title</span></dt>
        <dd>
          <span>{{ document.title }}</span>
        </dd>
        <dt><span>Content</span></dt>
        <dd>
          <span>{{ document.content }}</span>
        </dd>
        <dt><span>Last Edit</span></dt>
        <dd>
          <span>{{ document.lastEdit | formatMediumDatetime }}</span>
        </dd>
        <dt><span>App User</span></dt>
        <dd>
          <span>{{ document.appUser?.id }}</span>
        </dd>
      </dl>

      <div class="text-center">
        <button type="submit" (click)="previousState()" class="btn btn-info btn-submit1" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/document', document.id, 'edit']" class="btn btn-primary btn-submit2">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    </div>
  </div>
</div>
