<div class="container d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="favourite">
      <div class="text-center">
        <h2 data-cy="favouriteDetailsHeading"><span>Favourite</span></h2>
      </div>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ favourite.id }}</span>
        </dd>
        <dt><span>Created At</span></dt>
        <dd>
          <span>{{ favourite.createdAt | formatMediumDatetime }}</span>
        </dd>
        <dt><span>App User</span></dt>
        <dd>
          <span>{{ favourite.appUser?.id }}</span>
        </dd>
        <dt><span>Article</span></dt>
        <dd>
          <div *ngIf="favourite.article">
            <a [routerLink]="['/article', favourite.article.id, 'view']">{{ favourite.article.id }}</a>
          </div>
        </dd>
        <dt><span>Video</span></dt>
        <dd>
          <div *ngIf="favourite.video">
            <a [routerLink]="['/video', favourite.video.id, 'view']">{{ favourite.video.id }}</a>
          </div>
        </dd>
      </dl>

      <div class="text-center">
        <button type="submit" (click)="previousState()" class="btn btn-info btn-submit1" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/favourite', favourite.id, 'edit']" class="btn btn-primary btn-submit2">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    </div>
  </div>
</div>
