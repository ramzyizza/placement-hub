<form *ngIf="calendar" name="deleteForm" (ngSubmit)="confirmDelete(calendar.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="calendarDeleteDialogHeading">Confirm delete operation</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p id="jhi-delete-calendar-heading">Are you sure you want to delete Calendar {{ calendar.calendarName }}?</p>
    <p>Warning! It will delete all the saved events on that calendar</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
    </button>

    <button id="jhi-confirm-delete-calendar" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span>Delete</span>
    </button>
  </div>
</form>
